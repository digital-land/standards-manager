{% extends 'layouts/page.html' %}

{% block content_primary %}
<table class="govuk-table">
  <caption class="govuk-table__caption">Fields</caption>
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Field</th>
      <th scope="col" class="govuk-table__header">Name</th>
      <th scope="col" class="govuk-table__header">Datatype</th>
      <th scope="col" class="govuk-table__header">Cardinality</th>
      <th scope="col" class="govuk-table__header">Parent field</th>
      <th scope="col" class="govuk-table__header">Typology</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for field in fields %}
    <tr class="govuk-table__row">
      <td class="govuk-table__cell"><a href="{{url_for('specification.field', field=field.field)}}">{{field.field}}</a>
      </td>
      <td class="govuk-table__cell">{{field.name}}</td>
      <td class="govuk-table__cell"><a href="#">{{field.datatype_id}}</a></td>
      <td class="govuk-table__cell">{{field.cardinality}}</td>
      <td class="govuk-table__cell">{{field.parent_field}}</td>
      <td class="govuk-table__cell">{{field.typology}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
